<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css" integrity="sha512-DxV+EoADOkOygM4IR9yXP8Sb2qwgidEmeqAEmDKIOfPRQZOWbXCzLC6vjbZyy0vPisbH2SyW27+ddLVCN+OMzQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>exchange-rate</title>

<body>

    <!-- this is outer container -->

<div class="container">     
    <h1>Exchange amount</h1>

    <!-- amount div   inputbox -->

    <div class="inputbox">
        <label>Enter Amount</label>
        <input type="text" placeholder="enter your amount" id="amountbox">
    </div> 
    
    <!--outer  Echange from to   div  to-from -->

    <div class="dropdowns">


        <!-- from div  -->


        <div class="from">
           <label >From</label>
           <select id="from-currency">
     <!-- <option>usa</option>
     <option>inr</option> -->
           </select>
            
        </div>

        <i id="exch-icon" class="fa-solid fa-arrow-right-arrow-left"></i>



        <!--  to   div  -->


         <div class="to">
               <label >To</label>
           <select id="to-currency">
          <!-- <option>inr</option>
            <option>usa</option> -->
           </select>
        </div>
    </div>
    <p id="some-value">1$ = 80RS</p>
    <button id="Exchange">Get Exchange Rate</button>
    <p class="result"></p>
</div>

   
<script src="exchange.js"></script>
</body>
</html>
